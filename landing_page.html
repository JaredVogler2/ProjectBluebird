<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Dashboard - Welcome</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Background with overlay */
        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.postimg.cc/63fFKqXW/focus-2.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #003581;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(0, 53, 129, 0.3) 0%,
                rgba(0, 53, 129, 0.2) 50%,
                rgba(0, 53, 129, 0.3) 100%
            );
        }

        /* User Selection Section */
        .user-selection {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            text-align: center;
            animation: fadeInUp 1s ease-out 0.9s both;
            transform: scale(0.75);
            transform-origin: bottom right;
            z-index: 10;
        }

        .selection-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .user-role-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            min-width: 350px;
        }

        .role-badge {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.15));
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50px;
            padding: 12px 24px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .role-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .enter-button {
            background: white;
            color: #1f2937;
            border: none;
            border-radius: 50px;
            padding: 16px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            min-width: 200px;
        }

        .enter-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: #003581;
            transition: width 0.3s ease;
            border-radius: 50px;
        }

        .enter-button span {
            position: relative;
            z-index: 2;
            transition: color 0.3s ease;
        }

        .enter-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
        }

        .enter-button:hover::before {
            width: 100%;
        }

        .enter-button:hover span {
            color: white;
        }

        .enter-button:active {
            transform: translateY(0);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        /* Floating particles animation */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Keyframe animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: scale(0.75) translateY(30px);
            }
            to {
                opacity: 1;
                transform: scale(0.75) translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {            
            .user-selection {
                bottom: 1rem;
                right: 1rem;
                transform: scale(0.65);
            }
            
            .user-role-container {
                min-width: 280px;
                padding: 1.5rem;
            }
            
            .enter-button {
                padding: 14px 30px;
                font-size: 1.1rem;
                min-width: 180px;
            }
        }

        @media (max-width: 480px) {
            .user-selection {
                bottom: 0.5rem;
                right: 0.5rem;
                transform: scale(0.55);
            }
            
            .selection-title {
                font-size: 1.2rem;
                margin-bottom: 1.5rem;
            }
            
            .user-role-container {
                min-width: 250px;
                padding: 1rem;
            }
            
            .role-badge {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background with overlay -->
    <div class="hero-background"></div>
    <div class="hero-overlay"></div>
    
    <!-- Floating particles -->
    <div class="particles" id="particles"></div>

    <!-- User Selection Section -->
    <div class="user-selection">
        <h3 class="selection-title">Select Your Role</h3>
        <div class="user-role-container">
            <div class="role-badge">
                üë®‚Äçüíª Developer
            </div>
            <button class="enter-button" onclick="enterDashboard()">
                <span>I Give A Damn!</span>
            </button>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 6 + 's';
                    particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                    particlesContainer.appendChild(particle);

                    // Remove particle after animation
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 7000);
                }, Math.random() * 2000);
            }
        }

        // Start particle animation
        createParticles();
        
        // Recreate particles periodically
        setInterval(createParticles, 3000);

        // Navigate to dashboard
        function enterDashboard() {
            // Add a smooth transition effect
            document.body.style.transition = 'opacity 0.5s ease-out';
            document.body.style.opacity = '0';

            setTimeout(() => {
                // Redirect to dashboard via Flask route
                window.location.href = '/dashboard';
            }, 500);
        }

        // Add keyboard shortcut
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' || event.key === ' ') {
                event.preventDefault();
                enterDashboard();
            }
        });

        // Add some interactive effects
        document.addEventListener('mousemove', function(e) {
            const cursor = e.clientX / window.innerWidth;
            const overlay = document.querySelector('.hero-overlay');
            overlay.style.background = `linear-gradient(
                ${135 + cursor * 45}deg,
                rgba(0, 53, 129, ${0.3 + cursor * 0.1}) 0%,
                rgba(0, 53, 129, ${0.2 + cursor * 0.1}) 50%,
                rgba(0, 53, 129, ${0.3 + cursor * 0.1}) 100%
            )`;
        });
    </script>
</body>
</html>
